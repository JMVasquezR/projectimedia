{% extends 'base/base.html' %}
{% load staticfiles %}

{% block css %}
    <link href="{% static 'encuesta.css' %}" rel="stylesheet">
{% endblock %}

{% block js %}
    <script type="text/javascript"> window.CSRF_TOKEN = "{{ csrf_token }}"; </script>
{% endblock %}

{% block nav %}
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <h3 class="nav-link " href="#">IMedia <span class="sr-only">(current)</span></h3>
                </li>
            </ul>
            <a href="{% url "app-correos:listado" %}"><h2><span
                    class="badge badge-secondary btn btn-outline-light active button-act btn-nav">Listado</span></h2>
            </a>
        </div>
    </nav>
{% endblock %}

{% block content %}

    <div class="col-sm-12 block" id="block_encuesta">
        <form id="form" class="form-signin" role="form" method="post">
            {% csrf_token %}
            <div class="ml-2 mr-2">
                <label class="float-left mt-3">First name</label>
                <input type="text" name="first_name" id="first_name" class="form-control"
                       value="{{ ls_usuario.first_name }}"/>
                <label class="float-left mt-3">Last name</label>
                <input type="text" name="last_name" id="last_name" class="form-control"
                       value="{{ ls_usuario.last_name }}"/>
                <label class="float-left mt-3">Email</label>
                <input type="email" name="email" id="email" class="form-control"
                       value="{{ ls_usuario.email }}"/>
                <button class="btn btn-lg btn-primary btn-block mb-4 mt-5 btn-login" type="submit">Guardar</button>
            </div>
        </form>
    </div>

{% endblock %}
